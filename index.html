<!DOCTYPE html>
<html>
	<head>
  	<meta charset="utf-8">
  	<title>Examen Final p1 SVG/Git</title>
  	<!-- Ajustement de la taille du viewport-->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<!-- Désactivation du mode de compatibilité avec des versions antérieures pour IE-->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<!-- Importation des feuilles de styles-->
  	<link rel="stylesheet" type="text/css" href="css/normalize.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
  		<!-- La base HTML -->
        <!-- La dimension du viewport est de 800px par 600px -->
    <svg  width="1400" height="500" version = "1.1">
      <defs>
       <g id="g1">
        <!--Un Cercle avec un rayon de 35-->
        <circle id = "cer1" class="cercle " cx = "500" cy = "300" r = "35" />
        <!-- Une ellipse (rx=10/50,ry=50/10)-->
        <ellipse id="eli1" class="ellipse" cx="500" cy="300" rx="10" ry="50" />
        <ellipse id="eli2" class="ellipse" cx="500" cy="300" rx="50" ry="10" />
       </g>
      </defs> 
      <use x = "0" y = "0" xlink:href = "#g1"/>
      <use x = "200" y = "0" xlink:href = "#g1"/>
      <use x = "100" y = "-100" xlink:href = "#g1"/>
      <use x = "100" y = "100" xlink:href = "#g1"/>
    </svg>


  </body>
</html>
